<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Calculadora do IMC</h1>
    <form>
      <ion-item class="input">
        <ion-label>Altura: </ion-label><br />
        <ion-input type="number" id="height" name="height" placeholder="Ex: 1.78" required></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label>Peso: </ion-label><br />
        <ion-input type="number" id="weight" name="weight" placeholder="Ex: 83" required></ion-input>
      </ion-item>

      <ion-list>
          <ion-label class="gender">GenÃªro</ion-label>

        <ion-radio-group id="gender" value="m">
          <ion-item>
            <ion-label>Masculino</ion-label>
            <ion-radio slot="start" value="m"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Feminino</ion-label>
            <ion-radio slot="start" value="f"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <button ion-button type="button" (click)="pickValues()" block>Calcular</button>
    </form>
  </div>
</ion-content>
